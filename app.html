<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusTech | Premium Solutions</title>
    <link rel="stylesheet" href="CSS/pageApp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="nav">
        <div class="container">
            <h1 class="logo">NexusTech</h1>
            <div class="nav-links">
                <a href="#products">Products</a>
                <a href="#features">Features</a>
                <a href="#pricing">Pricing</a>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>Next-Gen Digital Solutions</h1>
                <p>Enterprise-grade tools for modern challenges</p>
                <div class="cta-container">
                    <button class="cta-primary" id="demoBtn">Watch Demo</button>
                    <button class="cta-secondary" id="exploreBtn">Explore Products</button>
                </div>
            </div>
        </div>
    </section>

    <section class="carousel-section" id="products">
        <div class="container">
            <div class="carousel">
                <button class="carousel-arrow left-arrow" id="leftArrow">
                    <i class="fas fa-chevron-left"></i>
                </button>
                
                <div class="carousel-track" id="carouselTrack">
                    <!-- Product cards injected by JavaScript -->
                </div>

                <button class="carousel-arrow right-arrow" id="rightArrow">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </section>

    <section class="features" id="features">
        <div class="container">
            <div class="features-grid">
                <!-- Feature cards injected by JavaScript -->
            </div>
        </div>
    </section>

    <script src="Js/pageApp.js"></script>
</body>
</html>
